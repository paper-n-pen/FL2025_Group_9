apiVersion: v1
kind: Service
metadata:
  name: ollama
spec:
  selector:
    app: ollama
  ports:
    - port: 11434
      targetPort: 11434
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:0.12.11
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11434
          command: ["sh", "/init-ollama.sh"]
          readinessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
            - name: init-script
              mountPath: /init-ollama.sh
              subPath: init-ollama.sh
          resources:
            requests:
              cpu: "2"
              memory: 6Gi
            limits:
              cpu: "4"
              memory: 10Gi
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-data
        - name: init-script
          configMap:
            name: ollama-init-script
            defaultMode: 0755
