apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microtutor-ingress
  namespace: microtutor
  annotations:
    kubernetes.io/ingress.global-static-ip-name: microtutor-ip
    networking.gke.io/managed-certificates: microtutor-ssl-cert
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - host: 34-136-132-243.nip.io
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

